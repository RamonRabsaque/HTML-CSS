<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Usara tag <H1>">Titulos</abbr></li>
            <li><abbr title="Usar a tag <img src=""></abbr>Imagens</abbr></li>
            <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Códigos fontes">Códigos-fonte</abbr></li>
            <li><abbr title="Usar a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Usar a tag <ul>">Lista com demarcadores</abbr></li>

    </ul>
</p>



</body>
</html>
