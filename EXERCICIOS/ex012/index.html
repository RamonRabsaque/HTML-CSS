<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado em meu próprio servidor</p>
    <video controls loop width="500px" height="350px" autoplay="1">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video (video-converter.com).webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade.</p>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/4Vh_fesdwb4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Videos do vimeo</h1>
    <p>Agora vamos inserir videos da plataforma VIMEO</p>
    <iframe src="https://player.vimeo.com/video/712614683?h=2ab4bb7183&autoplay=1&loop=1&portrait=0" width="500" height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p>Kill Team Kill - Love Death &amp; Robots on Vimeo.</p>
</body>
</html>
